							<form action="." method="post">

								<input type="text" name="nomeCompleto" placeholder="Digite o nome" id="nome" maxlength="50"><br><br>

								<label for="endereço">Endereço completo:</label><br>
								<input type="text" name="endereço" placeholder="Digite o endereço" id="endereço" maxlength="50" style="height:100%; width:20%;"><br><br>

								<input type="text" name="telefone" placeholder="Digite o telefone" id="telefone" maxlength="15" data-mask="(00) 0000-0000" data-mask-selectonfocus="true" /><br><br>
								
								<label for="cpf">CPF:</label><br>
								<input type="text" name="cpf" placeholder="Digite o CPF" id="cpf" maxlength="14"><br><br>
